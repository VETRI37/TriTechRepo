<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width",inital-scale="1.0">
        <meta http-equiv="refresh" content="30">
        <title>TRITECH LOGIN</title>
        <!-- css link -->
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="shortcut icon" href="./assets/images/ss3.jpg" type="image/png">
    </head>
    <body>
        <section>
            <div class="login-box">
                <form action="./freecourse.html" >
                    <h2>login</h2>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon></span>
                        <input id="email" type="email" autocomplete="off" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon></span>
                        <input id="pass" type="password" autocomplete="off" required>
                        <label for="pass">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password ?</a>
                    </div>
                    <button type="submit">Login</button>
                    <br><br>
                    <button type="reset">Clear</button>
                    <div class="register-link">
                        <p>Don't have an account ?<a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
